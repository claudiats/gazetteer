<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="./libs/css/style.css" />
    <link rel="stylesheet" href="./libs/css/leaflet.css" />
    <link rel="stylesheet" href="./libs/assets/bootstrap-5.2.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/assets/font-awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="./libs/assets/font-awesome/css/brands.min.css">
    <link rel="stylesheet" href="./libs/assets/font-awesome/css/solid.min.css">
    <link rel="stylesheet" href="./libs/css/leaflet-beautify-marker-icon.css">
    <link rel="stylesheet" href="./libs/css/easy-button.css">
    <link rel="stylesheet" href="./libs/assets/leafletMarkerCluster/MarkerCluster.css" />
    <link rel="stylesheet" href="./libs/assets/leafletMarkerCluster/MarkerCluster.Default.css" />
    <title>Gazetteer</title>
    <link rel="icon" type="image/x-icon" href="./libs/assets/icon.png">
</head>

<body>
    <nav class="navbar fixed-top d-flex flex-row justify-content-around">
        <a class="navbar-brand" id="title" href="#">Gazetteer</a>
        <select id="countries-dropdown">
        </select>
    </nav>
    <div id="map"></div>
  <!-- Modals -->
    <!-- Weather modal -->
<div id="cloud-sun-modal" class="modal mdl">
  <div class="mdl-content">
    <span class="close" id="close-cloud-sun">&times;</span>
    <select id="cities-dd"></select>
    <div class="d.flex" id="weather-content">
      <div class="text-center">
        <h1><i id="weather-icon"></i> <span class="temp-heading" id="current-temp"></span>&#176;</h1>
        <h3 id="description"></h3>
      </div>
    <table class="table">
        <tr>
          <th scope="row"><i class="fa fa-temperature-arrow-up"></i> High</th>
          <td><span id='max'></span>&#176;</td>
        </tr>
        <tr>
          <th scope="row"><i class="fa fa-temperature-arrow-down"></i> Low</th>
          <td><span id='min'></span>&#176;</td>
        </tr>
        <tr>
          <th><i class="fa fa-droplet"></i> Humidity</th>
          <td><span id="humidity"></span>%</td>
        </tr>
        <tr>
          <th><i class="fa fa-wind"></i> Wind speed</th>
          <td><span id="wind"></span> km/s</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>

<!-- Currency modal -->
<div id="coins-modal" class="modal mdl">
  <div class="mdl-content">
    <span class="close" id="close-coins">&times;</span>
    <div class="text-center">
      <h4>Exchange rate <span id="currency-name"></span></h4>
      <input type="number" id="dollars" value="1"/><span> $(USD) <i class="fa fa-arrow-right"></i> <span id="converted"></span> <span id="local-currency"></span>
    </div>  
  </div>
</div>

<!-- COuntry modal -->
<div id="info-modal" class="modal mdl">
  <div class="mdl-content">
    <span class="close" id="close-info">&times;</span>
    <div class="text-center">
      <h4 id="name"></h4>
      <img id="flag">
    </div>
      <table class="table">
        <tbody>
          <tr>
            <th scope="row"><i class="fa fa-chart-area"></i> Area</th>
            <td><span id='area'></span> km&#178;</td>
          </tr>
          <tr>
            <th scope="row"><i class="fa fa-people-group"></i> Population</th>
            <td id="pop"></td>
          </tr>
          <tr>
            <th><i class="fa fa-landmark-flag"></i> Capital</th>
            <td><span id="capital"></span><br>
          </tr>
          <tr>
            <th><i class="fa fa-coins"></i> Currency</th>
            <td><span id="currency"></span><br>
            </td>
          </tr>
        </tbody>
      </table>
</div>
</div>

<div id="loading" class="modal mdl">
  <div class="mdl-content" id="loading-wrapper">
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  </div>
</div>
<script type="application/javascript" src="./libs/js/leaflet.js"></script>
<script type="application/javascript" src="./libs/js/jquery-3.6.1.min.js"></script>
<script type="application/javascript" src="./libs/assets/bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
<script type="application/javascript" src="./libs/js/leaflet-beautify-marker-icon.js"></script>
<script type="application/javascript" src="./libs/js/easy-button.js"></script>
<script type="application/javascript" src="./libs/js/leaflet.markercluster.js"></script>
<script type="application/javascript" src="./libs/js/leaflet.featuregroup.subgroup.js"></script>
<script type="application/javascript" src="./libs/js/chroma.min.js"></script>
<script type="application/javascript" src="./libs/js/script.js"></script> 
     
</body>
</html>
